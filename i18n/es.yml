    # Planning and resources
    planning_resources: Planning y recursos
    assignation:
      allow_different_category: Permitir asignar diferentes categorías
      allow_different_category_description: Permite que a una reserva pueda asignarse un recurso de diferente categoría, por ejemplo un coche de categoría superior
      allow_busy_resource: Permitir asignar recurso ocupado.
      allow_busy_resource_description: Permite que en un mismo día pueda haber el mismo recurso asignado a dos reservas. Marcar si permitimos que el mismo día que se realice la devolución de un recurso pueda realizarse la asignación a otra reserva
      automatic_resource_assignation_web_request: Asignación automática al recibir <b>solicitud de reserva desde la web</b>
      automatic_resource_assignation_web_request_description: Realiza la asignación automática de uno de los recursos disponibles al solicitar la reserva desde la web
      automatic_resource_assignation_backoffice_request: Asignación automática al recibir <b>solicitud de reserva desde el programa</b>
      automatic_resource_assignation_backoffice_request_description: Realiza la asignación automática de uno de los recursos disponibles al solicitar la reserva desde el programa      
      automatic_resource_assignation: Asignación automática <b>al confirmar reserva</b>
      automatic_resource_assignation_description: Realiza la asignación automática de uno de los recursos disponibles al confirmar la reserva
      planning_style:
        title: Tipo de planning
        compact: Compacto
        extended: Extendido
      assignation_hours_return_pickup: Horas entre la devolución y la entrega del recurso a la siguiente reserva
      assignation_hours_return_pickup_description: >
                                                   <p>Permite indicar el número de horas que han de transcurrir entre la devolución de un recurso y la entrega a la siguiente reserva,
                                                   de manera que el recurso se pueda recibir y preparar para la siguiente entrega en el mismo día.</p>
      planning_full_day: Mostrar el planning con el día completo
      planning_full_day_description: >
                                     <p>Determinados negocios, la reserva se contabiliza durante el día (se entrega y se devuelve el mismo día). Alquiler de kayaks, bicicletas, ... siguen esta configuración.
                                     En este caso, en el planning se muestra el día entero cuando una reserva.</p>
                                     <p>Otros negocios, la reserva suele entregarse un día y devolverse al día siguiente. Es lo que llamamos
                                     ciclo de 24 horas. Rent a cars, hostales, ... siguen esta configuración.
                                     En este caso, en el planning se muestra el día de la entrega el segundo 50% de la celda coloreado y el día de la
                                     devolución, el primer 50% coloreado.</p>
                                     <p>En los negocios con ciclo de 24 horas, si marca esta opción, el planning se mostrará como en el primer
                                     caso, es decir, mostrará el día de la entrega y el la de devolución completamente pintado.</p>
      automatically_manage_pending_of_confirmation: Tener en cuenta las reservas pendientes de confirmación en la disponibilidad
      automatically_manage_pending_of_confirmation_description: >
                                                                <p>Si marca esta opción las reservas <b>pendientes de confirmación</b> mantendrán bloqueado el stock de manera automática, no siendo necesario
